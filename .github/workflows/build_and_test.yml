name: Build and test

on:
  push:
    branches: ['**', '!backport/**', '!whitesource-remediate/**']
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**/*.md'

env:
  CI: 1
  GCS_UPLOAD_PREFIX: fake
  NODE_OPTIONS: "--max-old-space-size=6144 --dns-result-order=ipv4first"

jobs:
  lint-test:
    name: Lint and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Setup Yarn
        run: |
          npm uninstall -g yarn
          npm i -g yarn@1.22.10
          yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run unit tests
        run: yarn test-unit

  build:
    name: Build on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Setup Yarn
        run: |
          npm uninstall -g yarn
          npm i -g yarn@1.22.10
          yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Package artifacts
        run: yarn pack --filename oui.tgz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: oui.tgz

  build-docs:
    name: Build Docs on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Setup Yarn
        run: |
          npm uninstall -g yarn
          npm i -g yarn@1.22.10
          yarn install --frozen-lockfile

      - name: Build Docs
        run: yarn build-docs

      - name: Upload doc artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/

  osd-unit:
    name: OSD Jest test (ciGroup${{ matrix.group }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: opensearch-project/OpenSearch-Dashboards

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Setup Yarn
        run: |
          npm uninstall -g yarn
          npm i -g yarn@1.22.10

      - name: Download build
        id: download
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Get Escaped Download Path
        run: |
          RAW_OUI_PATH="${{ steps.download.outputs.download-path }}/oui.tgz"
          OUI_PATH=$(echo $RAW_OUI_PATH | sed 's/\//\\\//g')
          echo "OUI_PATH=$OUI_PATH" >> "$GITHUB_ENV"

      - name: Update OUI version in OSD
        run: |
          find . -type f -name package.json -exec sed -i 's/"@elastic\/eui": ".*"/"@elastic\/eui": "file:${{ env.OUI_PATH }}"/g' {} \;

      - name: Bootstrap OSD
        run: yarn osd bootstrap

      - name: Run Jest Tests
        run: yarn test:jest:ci --ci-group=${{ matrix.group }}

  osd-integration:
    name: OSD Integration test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: opensearch-project/OpenSearch-Dashboards

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      - name: Setup Yarn
        run: |
          npm uninstall -g yarn
          npm i -g yarn@1.22.10

      - name: Download build
        id: download
        uses: actions/download-artifact@v3
        with:
          name: build

      - name: Get Escaped Download Path
        run: |
          RAW_OUI_PATH="${{ steps.download.outputs.download-path }}/oui.tgz"
          OUI_PATH=$(echo $RAW_OUI_PATH | sed 's/\//\\\//g')
          echo "OUI_PATH=$OUI_PATH" >> "$GITHUB_ENV"

      - name: Update OUI version in OSD
        run: |
          find . -type f -name package.json -exec sed -i 's/"@elastic\/eui": ".*"/"@elastic\/eui": "file:${{ env.OUI_PATH }}"/g' {} \;

      - name: Bootstrap OSD
        run: yarn osd bootstrap

      - name: Run Integration Tests
        run: yarn test:jest_integration:ci
